{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Вход</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-warning mt-3">Войти</button>
            <span class="ml-3">Нет аккаунта? 
                <a href="{% url 'register' %}" class="btn btn-link">Зарегистрироваться</a>
            </span>
        </div>
    </form>
</div>
<div class="container-fluid mt-5 pb-5"></div>
<div class="container-fluid mt-5 pb-5"></div>
<div class="container-fluid mt-5 pb-5"></div>
<div class="container-fluid mt-5 pb-5"></div>
<div class="container-fluid mt-5 pb-5"></div>
<div class="container-fluid mt-4 pb-3"></div>
{% endblock %}
