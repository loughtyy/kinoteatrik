{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Регистрация</h2>
    
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}<br>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" name="username" value="{{ username|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" class="form-control" name="email" value="{{ email|default:'' }}" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
            <a href="{% url 'login' %}" class="btn btn-secondary ml-2">Назад</a>
        </div>
    </form>
</div>
<div class="container-fluid mt-5 pb-5"></div>
<div class="container-fluid mt-5 pb-5"></div>
<div class="container-fluid mt-5 pb-5"></div>
<div class="container-fluid mt-5 pb-5"></div>
<div class="container-fluid mt-5 pb-5"></div>
{% endblock %}
